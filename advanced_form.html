<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <script src="https://kit.fontawesome.com/91c1f66be5.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/adv-form.css">
</head>
<body>
    <div class="link-wrapper">
        <div class="logo">
            <a href="google_form.html"><img src="img/googlelogo_light_color_272x92dp.png" alt="" id="logo"></a>
        </div>
        <div class="link">
            <a href="google_form.html">Google Search</a>
            <a href="image_form.html">Image Search</a>
        </div>
    </div>
    <div class="wrapper m-5">
        <h1 class="red">Advanced Search</h1>
        <hr>
        <h2 class="mb-4 white">Search pages</h2>
        <form action="https://www.google.com/search" method="get">
            <div class="container">
                <div class="inner-container">
                    <p>with all these words:</p>
                </div>
                <input class="query" type="text" name="as_q">
            </div>
            <div class="container">
                <div class="inner-container">
                    <p>this exact word or phrase:</p>
                </div>
                <input class="query" type="text" name="as_epq">
            </div>
            <div class="container">
                <div class="inner-container">
                    <p>any of these words:</p>
                </div>
                <input class="query" type="text" name="as_oq">
            </div>
            <div class="container">
                <div class="inner-container">
                    <p>none of these words:</p>
                </div>
                <input class="query" type="text" name="as_eq">
            </div>
            <hr>
            <div class="container-btn">
                <input class="button" type="submit" value="Search">
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
